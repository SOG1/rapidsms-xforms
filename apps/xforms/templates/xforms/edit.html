{% extends "xforms/xforms_base.html" %}
{% block title %}XForms{% endblock %}

{% block content %}
<a href="/xforms/">all forms</a>
<br/><br/>

<table>
<form action="/xforms/{{ xform.pk }}/edit/" method="post">
{{ form.as_table }}
</table>
<input type="submit" value="Update Form" />
</form>
<br/><br/>
<table>

<tr>
{% for field in fields %}
<td><nobr><a href="/xforms/{{ xform.pk }}/edit_field/{{ field.pk }}/">{{ field.name }}</a></nobr></td>
{% endfor %}
</tr>
