{% extends "xforms/xforms_base.html" %}
{% block title %}XForms{% endblock %}

{% block content %}
<h2>Existing Forms</h2>
<table>
{% for xform in xforms %}
<tr>
<td><a href="/xforms/{{ xform.pk }}/edit">{{ xform.name }}</td><td>{{ xform.description }}</td></tr>
{% endfor %}
</table>
<br/>
<a href="/xforms/new/">Add New</a>
{% endblock %}
